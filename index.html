<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link href="index.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Kalam:400,300' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="rps-game.js"></script>
  </head>
  <body>
    <div class='container'>
      <h2>Rock, Paper, Scissors Game</h2>
      <div id='gamestart'>
        <h4>Which do you choose?</h4>
        <div id='options'></div>
          <input type="image" src="rock.png" id="rock"/>
          <input type="image" src="paper.png" id="paper"/>
          <input type="image" src="scissors.png" id="scissors"/>
        </div>
        <!-- <button class="btn btn-primary" id="rock">Rock</button>
        <button class="btn btn-primary" id="paper">Paper</button>
        <button class="btn btn-primary" id="scissors">Scissors</button> -->
        <!--pieces-played div should show 'You played Rock, I played Scissors' after button is pushed -->
      </div>
      <div id="pieces-played"></div>
      <!--games-results div should show either 'You win', 'You lose', or 'Draw' after button is pushed -->
      <div id="game-results"></div>
      <br>
      <!--new-game button should appear after game is over and disappear for new game -->
      <button class="btn btn-default" id="new-game" style="display:none">Play again!</button>
    </div>
  </body>
</html>
